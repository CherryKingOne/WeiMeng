<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeiMeng - 忘记密码</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    animation: {
                        'float': 'float 8s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .input-group:focus-within .input-icon { color: #000000; }
        .input-group:focus-within input { border-color: #000000; }
        .input-group:focus-within { box-shadow: 0 0 0 4px rgba(243, 244, 246, 1); }
        
        /* Flip Transition */
        .card-container { perspective: 1000px; }
        .card-inner { transition: transform 0.6s; transform-style: preserve-3d; }
        .flipped { transform: rotateY(180deg); }
        .card-front, .card-back { backface-visibility: hidden; }
        .card-back { transform: rotateY(180deg); position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body class="bg-white overflow-hidden h-screen w-screen flex">

    <!-- Left: Interaction Area (40%) -->
    <div class="w-full lg:w-[40%] h-full bg-white flex flex-col relative z-10">
        <!-- Logo -->
        <a href="login.html" class="absolute top-10 left-10 flex items-center gap-3">
            <div class="w-8 h-8 bg-black rounded-xl flex items-center justify-center">
                <span class="text-white font-bold text-sm">W</span>
            </div>
            <span class="font-semibold text-lg tracking-tight">WeiMeng</span>
        </a>

        <!-- Content Container with Flip Effect -->
        <div class="flex-1 flex items-center justify-center px-10 card-container">
            <div class="w-full max-w-[420px] relative h-[400px] card-inner" id="mainCard">
                
                <!-- Front: Input Form -->
                <div class="card-front flex flex-col justify-center h-full bg-white">
                    <!-- Icon -->
                    <div class="w-14 h-14 bg-gray-100 rounded-full flex items-center justify-center mb-6">
                        <svg class="w-7 h-7 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/></svg>
                    </div>

                    <!-- Header -->
                    <div class="mb-8">
                        <h1 class="text-[32px] font-bold text-gray-900 mb-2">忘记密码？</h1>
                        <p class="text-[#9CA3AF]">别担心，我们会发送重置指令到您的邮箱。</p>
                    </div>

                    <!-- Form -->
                    <form onsubmit="handleReset(event)" class="space-y-6">
                        <div class="space-y-1">
                            <div class="input-group relative transition-all duration-200 rounded-xl">
                                <input type="email" id="resetEmail" required placeholder="name@example.com" 
                                    class="w-full h-14 bg-[#F9FAFB] rounded-xl px-4 pl-12 border-2 border-transparent outline-none transition-all placeholder-gray-400 text-gray-900">
                                <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 input-icon transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="w-full h-14 bg-black text-white rounded-xl font-medium text-lg hover:bg-gray-800 active:scale-[0.98] transition-all duration-200">
                            发送重置链接
                        </button>
                    </form>

                    <!-- Back Link -->
                    <div class="mt-8 text-center">
                        <a href="login.html" class="text-sm text-gray-500 hover:text-black flex items-center justify-center gap-2 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                            返回登录
                        </a>
                    </div>
                </div>

                <!-- Back: Success State -->
                <div class="card-back flex flex-col justify-center h-full bg-white">
                    <!-- Icon -->
                    <div class="w-14 h-14 bg-green-50 rounded-full flex items-center justify-center mb-6">
                        <svg class="w-7 h-7 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                    </div>

                    <!-- Header -->
                    <div class="mb-8">
                        <h1 class="text-[32px] font-bold text-gray-900 mb-2">请查收邮件</h1>
                        <p class="text-[#9CA3AF]">我们已向 <span id="displayEmail" class="text-black font-medium"></span> 发送了链接。</p>
                    </div>

                    <!-- Actions -->
                    <div class="space-y-4">
                        <button class="w-full h-14 bg-white border-2 border-gray-200 text-black rounded-xl font-medium text-lg hover:bg-gray-50 active:scale-[0.98] transition-all duration-200">
                            打开邮箱 App
                        </button>
                        
                        <div class="text-center">
                            <p class="text-sm text-gray-500">
                                没收到？ 
                                <span id="resendText" class="text-gray-300 cursor-not-allowed">重新发送 (60s)</span>
                            </p>
                        </div>
                    </div>

                    <!-- Back Link -->
                    <div class="mt-8 text-center">
                        <a href="login.html" class="text-sm text-gray-500 hover:text-black flex items-center justify-center gap-2 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                            返回登录
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="absolute bottom-6 left-0 w-full text-center">
            <p class="text-xs text-gray-400">© WeiMeng Inc.</p>
        </div>
    </div>

    <!-- Right: Visual Showcase (60%) -->
    <div class="hidden lg:flex w-[60%] h-full bg-[#eef2ff] relative overflow-hidden items-center justify-center">
        <!-- Gradient Background -->
        <div class="absolute inset-0 bg-gradient-to-br from-indigo-50 to-purple-50"></div>
        
        <!-- Abstract Art -->
        <div class="relative w-96 h-96 animate-float">
            <!-- Glass Morphism Card -->
            <div class="absolute inset-0 bg-white/30 backdrop-blur-xl rounded-3xl border border-white/40 shadow-xl flex items-center justify-center transform rotate-6">
                 <div class="w-32 h-32 rounded-full bg-gradient-to-r from-pink-300 to-purple-400 opacity-80 blur-2xl"></div>
            </div>
             <div class="absolute inset-0 bg-white/30 backdrop-blur-xl rounded-3xl border border-white/40 shadow-xl flex items-center justify-center transform -rotate-6 scale-90 -z-10"></div>
        </div>

        <!-- Quote -->
        <div class="absolute bottom-12 right-12 text-right">
            <p class="font-serif italic text-2xl text-indigo-900 opacity-40">"Simplicity is the ultimate sophistication."</p>
        </div>
    </div>

    <script>
        function handleReset(e) {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            document.getElementById('displayEmail').innerText = email;
            
            // Flip Animation
            document.getElementById('mainCard').classList.add('flipped');

            // Countdown Logic
            let seconds = 60;
            const resendText = document.getElementById('resendText');
            
            const timer = setInterval(() => {
                seconds--;
                resendText.innerText = `重新发送 (${seconds}s)`;
                
                if (seconds <= 0) {
                    clearInterval(timer);
                    resendText.innerText = '重新发送';
                    resendText.classList.remove('text-gray-300', 'cursor-not-allowed');
                    resendText.classList.add('text-black', 'cursor-pointer', 'font-medium');
                    resendText.onclick = () => {
                        // Reset logic here
                        alert('已重新发送');
                    };
                }
            }, 1000);
        }
    </script>
</body>
</html>
