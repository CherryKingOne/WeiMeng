<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeiMeng - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'spin-slow': 'spin 12s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Input Focus Styles */
        .input-group:focus-within .input-icon { color: #000000; }
        .input-group:focus-within input { border-color: #000000; }
        .input-group:focus-within { box-shadow: 0 0 0 4px rgba(243, 244, 246, 1); }
        
        /* 3D Object Placeholder Styles */
        .glass-object {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body class="bg-white overflow-hidden h-screen w-screen flex">

    <!-- Left: Interaction Area (40%) -->
    <div class="w-full lg:w-[40%] h-full bg-white flex flex-col relative z-10">
        <!-- Logo -->
        <div class="absolute top-2 left-10 flex items-center gap-3">
            <div class="w-10 h-10 bg-black rounded-xl flex items-center justify-center">
                    <span class="text-white font-bold text-base">W</span>
                </div>
                <span class="font-semibold text-xl tracking-tight">WeiMeng</span>
        </div>

        <!-- Content Container -->
        <div class="flex-1 flex items-center justify-center px-10">
            <div class="w-full max-w-[420px]">
                <!-- Header -->
                <div class="mb-10">
                    <h1 class="text-[32px] font-bold text-gray-900 mb-2">欢迎回来</h1>
                    <p class="text-[#9CA3AF]">请输入您的凭证以访问工作台</p>
                </div>

                <!-- Form -->
                <form action="dashboard.html" method="GET" class="space-y-6">
                    <!-- Email -->
                    <div class="space-y-1">
                        <div class="input-group relative transition-all duration-200 rounded-xl">
                            <input type="email" required placeholder="name@example.com" 
                                class="w-full h-14 bg-[#F9FAFB] rounded-xl px-4 pl-12 border-2 border-transparent outline-none transition-all placeholder-gray-400 text-gray-900">
                            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 input-icon transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                            </div>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="space-y-1">
                        <div class="input-group relative transition-all duration-200 rounded-xl">
                            <input type="password" required placeholder="••••••••" 
                                class="w-full h-14 bg-[#F9FAFB] rounded-xl px-4 pl-12 pr-12 border-2 border-transparent outline-none transition-all placeholder-gray-400 text-gray-900">
                            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 input-icon transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
                            </div>
                            <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                            </button>
                        </div>
                    </div>

                    <!-- Aux Actions -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center cursor-pointer group">
                            <input type="checkbox" class="peer sr-only">
                            <div class="w-5 h-5 border-2 border-gray-300 rounded-full peer-checked:bg-black peer-checked:border-black transition-all relative">
                                <svg class="w-3 h-3 text-white absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 opacity-0 peer-checked:opacity-100" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>
                            </div>
                            <span class="ml-2 text-sm text-gray-600 group-hover:text-gray-900">记住我</span>
                        </label>
                        <a href="forgot-password.html" class="text-sm text-black hover:text-gray-600 transition-colors">忘记密码?</a>
                    </div>

                    <!-- Main Button -->
                    <button type="submit" class="w-full h-14 bg-black text-white rounded-xl font-medium text-lg hover:bg-gray-800 active:scale-[0.98] transition-all duration-200">
                        登 录
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-100"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <!-- Social Login -->
                <div class="grid grid-cols-2 gap-4">
                    <button class="flex items-center justify-center h-14 bg-white border-2 border-gray-100 rounded-xl hover:border-black transition-colors duration-200">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-6 h-6">
                    </button>
                    <button class="flex items-center justify-center h-14 bg-white border-2 border-gray-100 rounded-xl hover:border-black transition-colors duration-200">
                        <svg class="w-6 h-6 text-black" fill="currentColor" viewBox="0 0 24 24"><path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.78 1.18-.19 2.31-.89 3.51-.84 1.54.06 2.68.75 3.37 1.48-3.01 1.3-2.31 6.15.53 7.14-.57 1.55-1.25 2.89-2.49 4.41zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/></svg>
                    </button>
                </div>

                <!-- Bottom Link -->
                <div class="mt-8 text-center">
                    <p class="text-gray-500">还没有账号？ <a href="signup.html" class="text-black font-bold hover:underline">立即注册</a></p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="absolute bottom-6 left-0 w-full text-center">
            <p class="text-xs text-gray-400">© WeiMeng Inc.</p>
        </div>
    </div>

    <!-- Right: Visual Showcase (60%) -->
    <div class="hidden lg:flex w-[60%] h-full bg-[#F3F3F5] relative overflow-hidden items-center justify-center">
        <!-- Grid Background -->
        <div class="absolute inset-0 opacity-[0.03]" style="background-image: linear-gradient(#000 1px, transparent 1px), linear-gradient(90deg, #000 1px, transparent 1px); background-size: 40px 40px;"></div>
        
        <!-- 3D Abstract Object -->
        <div class="relative w-96 h-96 animate-float">
            <!-- Main Sphere/Shape -->
            <div class="absolute inset-0 rounded-full bg-gradient-to-tr from-gray-200 to-white opacity-80 blur-xl"></div>
            <div class="absolute inset-10 rounded-full bg-gradient-to-br from-white via-gray-100 to-gray-300 shadow-2xl glass-object border-none overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-transparent to-black/5"></div>
                <!-- Inner reflections -->
                <div class="absolute -top-10 -left-10 w-40 h-40 bg-white/40 blur-2xl rounded-full"></div>
                <div class="absolute bottom-10 right-10 w-32 h-32 bg-purple-500/10 blur-3xl rounded-full"></div>
            </div>
            
            <!-- Orbiting Elements -->
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120%] h-[120%] border border-gray-300/30 rounded-full animate-spin-slow" style="transform: rotateX(70deg);"></div>
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[150%] h-[150%] border border-gray-300/20 rounded-full animate-spin-slow" style="animation-duration: 15s; transform: rotateY(45deg);"></div>
        </div>

        <!-- Quote -->
        <div class="absolute bottom-12 right-12 text-right">
            <p class="font-serif italic text-2xl text-black opacity-50">"Design at the speed of thought."</p>
        </div>
    </div>

    <script>
        // Simple client-side validation visual cue
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('invalid', function() {
                this.classList.add('border-red-500', 'bg-red-50');
                // Shake animation logic would go here
            });
            input.addEventListener('input', function() {
                this.classList.remove('border-red-500', 'bg-red-50');
            });
        });
    </script>
</body>
</html>
