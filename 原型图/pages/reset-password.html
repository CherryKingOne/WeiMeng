<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeiMeng - 重置密码</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'spin-slow': 'spin 12s linear infinite',
                        'bounce-slow': 'bounce 2s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Input Focus Styles */
        .input-group:focus-within .input-icon { color: #000000; }
        .input-group:focus-within input { border-color: #000000; }
        .input-group:focus-within { box-shadow: 0 0 0 4px rgba(243, 244, 246, 1); }
        
        /* 3D Object Placeholder Styles */
        .glass-object {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .checklist-dot {
            transition: all 0.3s ease;
        }
        .checklist-text {
            transition: color 0.3s ease;
        }
        
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body class="bg-white overflow-hidden h-screen w-screen flex">

    <!-- Left: Interaction Area (40%) -->
    <div class="w-full lg:w-[40%] h-full bg-white flex flex-col relative z-10">
        <!-- Logo -->
        <div class="absolute top-2 left-10 flex items-center gap-3">
            <div class="w-10 h-10 bg-black rounded-xl flex items-center justify-center">
                <span class="text-white font-bold text-base">W</span>
            </div>
            <span class="font-semibold text-xl tracking-tight">WeiMeng</span>
        </div>

        <!-- Content Container -->
        <div class="flex-1 flex items-center justify-center px-10 relative overflow-hidden">
            
            <!-- 1. Reset Form State -->
            <div id="reset-form-container" class="w-full max-w-[420px] transition-all duration-500 ease-in-out transform">
                <!-- Header -->
                <div class="mb-10">
                    <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mb-6">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <h1 class="text-[32px] font-bold text-gray-900 mb-2">设置新密码</h1>
                    <p class="text-[#9CA3AF]">您的新密码必须与旧密码不同。</p>
                </div>

                <!-- Form -->
                <form id="reset-form" class="space-y-6">
                    <!-- New Password -->
                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-gray-700">新密码</label>
                        <div class="input-group relative transition-all duration-200 rounded-xl">
                            <input type="password" id="new-password" required placeholder="••••••••" 
                                class="w-full h-14 bg-[#F9FAFB] rounded-xl px-4 pr-12 border-2 border-transparent outline-none transition-all placeholder-gray-400 text-gray-900">
                            
                            <!-- Success Check Icon (Micro Interaction) -->
                            <div id="new-password-check" class="absolute right-12 top-1/2 -translate-y-1/2 text-green-500 opacity-0 transition-opacity duration-300">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                            </div>

                            <!-- Toggle Visibility -->
                            <button type="button" onclick="togglePassword('new-password', this)" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <svg class="w-5 h-5 eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                            </button>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="space-y-1">
                        <label class="block text-sm font-medium text-gray-700">确认新密码</label>
                        <div id="confirm-password-group" class="input-group relative transition-all duration-200 rounded-xl">
                            <input type="password" id="confirm-password" required placeholder="••••••••" 
                                class="w-full h-14 bg-[#F9FAFB] rounded-xl px-4 pr-12 border-2 border-transparent outline-none transition-all placeholder-gray-400 text-gray-900">
                            
                            <!-- Toggle Visibility -->
                            <button type="button" onclick="togglePassword('confirm-password', this)" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <svg class="w-5 h-5 eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                            </button>
                        </div>
                    </div>

                    <!-- Validation Checklist -->
                    <div class="space-y-2 pt-2">
                        <div class="flex items-center gap-2 text-xs text-gray-400 checklist-item" id="check-length">
                            <div class="w-3 h-3 border border-gray-300 rounded-full flex items-center justify-center checklist-dot">
                                <svg class="w-2 h-2 text-white opacity-0 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>
                            </div>
                            <span class="checklist-text">至少 8 个字符</span>
                        </div>
                        <div class="flex items-center gap-2 text-xs text-gray-400 checklist-item" id="check-complexity">
                            <div class="w-3 h-3 border border-gray-300 rounded-full flex items-center justify-center checklist-dot">
                                <svg class="w-2 h-2 text-white opacity-0 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>
                            </div>
                            <span class="checklist-text">包含数字或符号</span>
                        </div>
                        <div class="flex items-center gap-2 text-xs text-gray-400 checklist-item" id="check-match">
                            <div class="w-3 h-3 border border-gray-300 rounded-full flex items-center justify-center checklist-dot">
                                <svg class="w-2 h-2 text-white opacity-0 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>
                            </div>
                            <span class="checklist-text">两次输入一致</span>
                        </div>
                    </div>

                    <!-- Main Button -->
                    <button type="submit" class="w-full h-14 bg-black text-white rounded-xl font-medium text-lg hover:bg-gray-800 active:scale-[0.98] transition-all duration-200">
                        重置密码
                    </button>
                </form>
            </div>

            <!-- 2. Success State (Hidden initially) -->
            <div id="success-container" class="absolute inset-0 w-full h-full flex items-center justify-center px-10 opacity-0 pointer-events-none transition-all duration-500 transform translate-y-10">
                <div class="w-full max-w-[420px] text-center">
                    <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 animate-bounce-slow">
                        <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">密码已重置</h2>
                    <p class="text-gray-500 mb-8">您的密码已更新，现在可以使用新密码登录了。</p>
                    <a href="login.html" class="block w-full h-14 bg-black text-white rounded-xl font-medium text-lg hover:bg-gray-800 active:scale-[0.98] transition-all duration-200 flex items-center justify-center">
                        返回登录
                    </a>
                </div>
            </div>

            <!-- 3. Error State (Token Invalid) -->
            <div id="error-container" class="absolute inset-0 w-full h-full flex items-center justify-center px-10 opacity-0 pointer-events-none hidden">
                <div class="w-full max-w-[420px] text-center">
                    <div class="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-6">
                        <svg class="w-8 h-8 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">链接已失效</h2>
                    <p class="text-gray-500 mb-8">出于安全原因，重置链接已过期。请重新申请。</p>
                    <a href="forgot-password.html" class="block w-full h-14 bg-gray-100 text-black rounded-xl font-medium text-lg hover:bg-gray-200 active:scale-[0.98] transition-all duration-200 flex items-center justify-center">
                        重新发送链接
                    </a>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <div class="absolute bottom-6 left-0 w-full text-center">
            <p class="text-xs text-gray-400">© WeiMeng Inc.</p>
        </div>
    </div>

    <!-- Right: Visual Showcase (60%) -->
    <div class="hidden lg:flex w-[60%] h-full bg-[#F3F3F5] relative overflow-hidden items-center justify-center">
        <!-- Grid Background -->
        <div class="absolute inset-0 opacity-[0.03]" style="background-image: linear-gradient(#000 1px, transparent 1px), linear-gradient(90deg, #000 1px, transparent 1px); background-size: 40px 40px;"></div>
        
        <!-- 3D Abstract Object -->
        <div class="relative w-96 h-96 animate-float">
            <!-- Main Sphere/Shape -->
            <div class="absolute inset-0 rounded-full bg-gradient-to-tr from-gray-200 to-white opacity-80 blur-xl"></div>
            <div class="absolute inset-10 rounded-full bg-gradient-to-br from-white via-gray-100 to-gray-300 shadow-2xl glass-object border-none overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-transparent to-black/5"></div>
                <!-- Inner reflections -->
                <div class="absolute -top-10 -left-10 w-40 h-40 bg-white/40 blur-2xl rounded-full"></div>
                <div class="absolute bottom-10 right-10 w-32 h-32 bg-purple-500/10 blur-3xl rounded-full"></div>
            </div>
            
            <!-- Orbiting Elements -->
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120%] h-[120%] border border-gray-300/30 rounded-full animate-spin-slow" style="transform: rotateX(70deg);"></div>
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[150%] h-[150%] border border-gray-300/20 rounded-full animate-spin-slow" style="animation-duration: 15s; transform: rotateY(45deg);"></div>
        </div>

        <!-- Quote -->
        <div class="absolute bottom-12 right-12 text-right">
            <p class="font-serif italic text-2xl text-black opacity-50">"Design at the speed of thought."</p>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('.eye-icon');
            
            if (input.type === "password") {
                input.type = "text";
                // Switch to open eye (simplified for proto, in real use swap paths)
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />';
            } else {
                input.type = "password";
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
            }
        }

        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const confirmGroup = document.getElementById('confirm-password-group');
        const newPasswordCheck = document.getElementById('new-password-check');
        
        const checkLength = document.getElementById('check-length');
        const checkComplexity = document.getElementById('check-complexity');
        const checkMatch = document.getElementById('check-match');

        function updateChecklist(item, isValid) {
            const dot = item.querySelector('.checklist-dot');
            const svg = item.querySelector('svg');
            
            if (isValid) {
                item.classList.remove('text-gray-400');
                item.classList.add('text-black');
                dot.classList.remove('border-gray-300');
                dot.classList.add('bg-green-500', 'border-green-500');
                svg.classList.remove('opacity-0');
            } else {
                item.classList.add('text-gray-400');
                item.classList.remove('text-black');
                dot.classList.add('border-gray-300');
                dot.classList.remove('bg-green-500', 'border-green-500');
                svg.classList.add('opacity-0');
            }
        }

        function validate() {
            const val = newPasswordInput.value;
            const confirmVal = confirmPasswordInput.value;

            // 1. Length Check
            const isLengthValid = val.length >= 8;
            updateChecklist(checkLength, isLengthValid);

            // 2. Complexity Check (Number or Symbol)
            const isComplexityValid = /[0-9!@#$%^&*(),.?":{}|<>]/.test(val);
            updateChecklist(checkComplexity, isComplexityValid);

            // Micro interaction: Green check in input
            if (isLengthValid && isComplexityValid) {
                newPasswordCheck.classList.remove('opacity-0');
            } else {
                newPasswordCheck.classList.add('opacity-0');
            }

            // 3. Match Check
            // Only check if confirm field has value or user is typing in it
            const isMatchValid = val === confirmVal && val !== '';
            
            if (confirmVal.length > 0) {
                updateChecklist(checkMatch, isMatchValid);
                
                if (isMatchValid) {
                    confirmGroup.classList.remove('shadow-[0_0_0_4px_rgba(239,68,68,0.2)]'); // Remove red glow
                    confirmGroup.querySelector('input').classList.remove('border-red-500');
                    confirmGroup.querySelector('input').classList.add('border-green-500');
                } else {
                    confirmGroup.querySelector('input').classList.remove('border-green-500');
                    confirmGroup.querySelector('input').classList.add('border-red-500');
                    // confirmGroup.classList.add('shake'); // Optional shake
                    // setTimeout(() => confirmGroup.classList.remove('shake'), 500);
                }
            } else {
                updateChecklist(checkMatch, false);
                confirmGroup.querySelector('input').classList.remove('border-red-500', 'border-green-500');
            }
        }

        newPasswordInput.addEventListener('input', validate);
        confirmPasswordInput.addEventListener('input', validate);

        // Form Submit
        document.getElementById('reset-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Check all valid
            const val = newPasswordInput.value;
            const confirmVal = confirmPasswordInput.value;
            if (val.length >= 8 && /[0-9!@#$%^&*(),.?":{}|<>]/.test(val) && val === confirmVal) {
                // Success Transition
                const formContainer = document.getElementById('reset-form-container');
                const successContainer = document.getElementById('success-container');

                formContainer.classList.add('opacity-0', '-translate-y-10', 'pointer-events-none');
                
                setTimeout(() => {
                    formContainer.classList.add('hidden');
                    successContainer.classList.remove('opacity-0', 'translate-y-10', 'pointer-events-none', 'hidden');
                    successContainer.classList.add('opacity-100', 'translate-y-0', 'pointer-events-auto');
                }, 300); // Wait for fade out
            } else {
                // Shake form or show error
                document.getElementById('reset-form-container').classList.add('shake');
                setTimeout(() => document.getElementById('reset-form-container').classList.remove('shake'), 500);
            }
        });

        // Edge Case Simulation: Check URL for ?error=1
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.getElementById('reset-form-container').classList.add('hidden');
            const errorContainer = document.getElementById('error-container');
            errorContainer.classList.remove('hidden', 'opacity-0');
            errorContainer.classList.add('opacity-100', 'pointer-events-auto');
        }
    </script>
</body>
</html>
