    <style>
        * { font-family: 'Inter', sans-serif; }
        
        /* 简洁卡片设计 */
        .wf-card {
            background: white;
            border: 1px solid #e5e7eb;
            transition: all 0.25s ease;
        }
        .wf-card:hover {
            border-color: #d1d5db;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }
        
        /* 新建卡片 */
        .wf-create {
            border: 1px dashed #d1d5db;
            background: #fafafa;
        }
        .wf-create:hover {
            border-color: #9ca3af;
            background: #f3f4f6;
        }
        
        /* 缩略图区域 */
        .wf-thumb {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            position: relative;
            overflow: hidden;
        }
        .wf-thumb::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                radial-gradient(circle at 30% 40%, #6366f1 3px, transparent 3px),
                radial-gradient(circle at 60% 30%, #8b5cf6 3px, transparent 3px),
                radial-gradient(circle at 45% 65%, #06b6d4 3px, transparent 3px),
                radial-gradient(circle at 75% 55%, #10b981 3px, transparent 3px);
            opacity: 0.6;
        }
        
        /* 状态标签 - 简洁版 */
        .wf-status {
            font-size: 11px;
            font-weight: 500;
            padding: 3px 8px;
            border-radius: 4px;
        }
        .status-run { background: #dcfce7; color: #166534; }
        .status-draft { background: #f3f4f6; color: #6b7280; }
        .status-pub { background: #dbeafe; color: #1e40af; }
        .status-temp { background: #fef3c7; color: #92400e; }
        
        /* 运行中动画 */
        .status-dot {
            width: 6px;
            height: 6px;
            background: #22c55e;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        /* 头像 */
        .wf-avatars img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid white;
            margin-left: -8px;
        }
        .wf-avatars img:first-child { margin-left: 0; }
        
        /* 网格 */
        .wf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
    </style>
</head>
